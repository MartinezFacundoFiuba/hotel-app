{% extends 'base.html' %}
{%block main%}

<body class="cuerpo-de-inicio-sesión">
    <div id="formulario-propietario">
    <form id="login-cliente" action="" method="post">
        <h2 class="inicia-sesión">Inicia Sesión </h2>
        <div class="form_input">
            <label for="nombre-de-usuario">Nombre de Usuario</label>
            <input type="text" placeholder="Usuario1233" id="nombre-usuario" name="usuario" required>
        </div>
        <div class="form_input">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="password" name="contraseña" required>
        </div>
        <div class="form_input">
            <button type="submit" id="sesión-cliente">Enviar</button>
        </div>
    </form>
    </div>
    </body>


{% endblock %}
