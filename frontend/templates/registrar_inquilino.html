{% extends 'base.html' %}

{%block content%}
<body class="cuerpo-del-formulario">
    <div id="formulario-propietario">
    <form id action="/inicio_sesion" method="post">
        <h2 class="titulo">Formulario de Cliente </h2>
        <div class="form_input">
            <label for="nombre-de-usuario">Nombre de Usuario</label>
            <input type="text" placeholder="Usuario1233" id="nombre-usuario" name="nombre" required>
        </div>
        <div class="form_input">
            <label for="apellido">Apellido:</label>
            <input type="text" placeholder="Apellido" id="apellido" name="apellido" required>
        </div>
        <div class="form_input">
            <label for="email">Email:</label>
            <input type="email" placeholder="ejemplo@gmail.com" id="email" name="email" required maxlength="100">
        </div>
        <div class="form_input">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="password" name="contraseña" required>
        </div>
        <input type="hidden" name="rol" value="usuario">
        <div class="form_input" style="display: flex; justify-content: center;">
            <button type="submit" id="boton-formulario">Enviar</button>
        </div>

    </form>
    </div>
    </body>
{% endblock %}
