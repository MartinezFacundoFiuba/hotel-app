<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Integrando hoteles</title>
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:300,500,800|Old+Standard+TT' rel='stylesheet' type='text/css'>
    <!-- Font Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- Uniform -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/uniform.default.min.css') }}">
    <!-- Animate.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
    <!-- Estilo Personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="header">
        {%if  not session.get('email') %}
        {% include 'header.html' %}
        {% else %}
<!-- Header -->
<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="holiday crown"></a>
        </div>
        <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">        
                <li><a href="{{ url_for('home')}}">inicio</a></li>
                <li><a href="{{ url_for('hoteles')}}">Hoteles</a></li>
                <li><a href="{{ url_for('ubicaciones')}}">Nuestras ubicaciones</a></li>
                <li><a href="">Perfil </a></li>  
            </ul>
        </div>
    </div>
</nav>
        {%endif%}
    </div>
    <div class="banner">    	   
        <img src="{{ url_for('static', filename='images/photos/banner.jpg') }}" class="img-responsive" alt="slide">
        <div class="welcome-message">
            <div class="wrap-info">
                <div class="information">
                    <h1 class="animated fadeInDown">Mejores hoteles de buenos aires</h1>
                    <p class="animated fadeInUp">Los mejores hoteles de CABA en un solo sitio.</p>                
                </div>
            </div>
        </div>
    </div>
   

    
    <div id="main">
        {% block main %}
    

        {% endblock %}
      </div>

    <div id="footer">
        {% include 'footer.html' %} 
    </div>


    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/slide.js') }}"></script>
    <script src="{{ url_for('static', filename='js/coneccion.js') }}"></script>
</body>
</html>
