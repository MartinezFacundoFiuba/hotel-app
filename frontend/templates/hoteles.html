{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Hoteles</h2>

    <div class="row">
        {% for hotel in hotels %}
        <div class="col-sm-6 wowload fadeInUp">
            <div class="hotel">
                <img src="{{ url_for('static', filename='images/' ~ hotel.id|string ~  '.jpg') }}" class="img-responsive" style="padding-bottom: 20px;">
                <div class="info">
                    <h3>{{ hotel.nombre }}</h3>
                    <p>Provincia: {{ hotel.provincia }}</p>
                    <p>Ciudad: {{ hotel.ciudad }}</p>
                    <a href="{{ url_for('hotel_detalle', hotel_id=hotel.id) }}" class="btn btn-default">Ver Detalles</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
