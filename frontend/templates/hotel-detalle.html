{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 style="text-align: center; padding-top: 20px;">{{ hotel.nombre }}</h2>

    <div class="row" style="display: flex; justify-content: center; align-items: center; height: 100%;">
        <div class="col-sm-6 wowload fadeInUp">
            <div class="hotel">
                <div class="info" style="display: flex; justify-content: space-between; gap: 20px; height: 100%; padding: 20px;">
                    <div>
                        <img src="{{ url_for('static', filename='images/' ~ hotel.id|string ~  '.jpg') }}" class="img-responsive">
                        <p>Provincia: {{ hotel.provincia }}</p>
                        <p>Ciudad: {{ hotel.ciudad }}</p>
                        <p>Empresa: {{ hotel.empresa }}</p>
                        <a href="{{ url_for('habitaciones', hotel_id=hotel.id) }}" class="btn btn-default">Ver Habitaciones</a>
                    </div>
                    <div class="mapas">
                        <iframe src='https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.503702523016!2d-58.40563280000001!3d-34.5914224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca9b2dd90e57%3A0x93d07d7011508dbe!2sArenales%20Suites!5e0!3m2!1ses-419!2sar!4v1731961707674!5m2!1ses-419!2sar'  width="75%" height="75%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
