{% extends 'base.html' %}

{% block content %}
    <h1>Mis Reservas</h1>

    <ul>
        {% for reserva in reservas %}

            <li>

                {{ reserva.detalle }} - Estado: {{ reserva.estado }}

                <form action="{{ url_for('cancelar_reserva', reserva_id=reserva.id) }}" method="post"> 

                    <button type="submit">Cancelar Reserva</button>

                </form>

            </li>
        {% endfor %}
    </ul>
{% endblock %}
