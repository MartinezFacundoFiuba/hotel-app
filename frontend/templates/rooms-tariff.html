{% extends 'base.html' %}

{% block main %}
<div class="container">
    <h2>Rooms & Tariff</h2>

    <!-- form -->
    <div class="row">
        {% for habitacion in habitaciones %}
        <div class="col-sm-6 wowload fadeInUp">
            <div class="rooms">
                <div class="info">
                    <h3>Número de habitación: {{ habitacion['piso'] }}</h3>
                    <p>Precio: {{ habitacion['precio'] }}</p>
                    <p>Piso: {{habitacion['habitacion']}}</p>
                </div>
            </div>
           <a href="{{url_for('reserva',hotel=habitacion['empresa'],habitacion=habitacion['habitacion'])}}"><button >reservar</button></a> 
        </div>

        {% endfor %}
    </div>
    
    <div class="text-center">
        <ul class="pagination">
            <li class="disabled"><a href="#">«</a></li>
            <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">»</a></li>
        </ul>
    </div>
</div>
{% endblock %}
