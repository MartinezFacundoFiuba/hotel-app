{% extends 'base.html' %}

{%block content%}
<body class="cuerpo-del-formulario">
<div id="formulario-propietario">
<form action="/inicio_sesion" method="post">
    <h2 class="titulo">Formulario de propietario </h2>
    <div class="form_input">
        <label for="nombre-de-propietario">Nombre</label>
        <input type="text" placeholder="Nombre" id="nombre-propietario" name="nombre" required>
    </div>
    <div class="form_input">
        <label for="apellido-de-propietario">Apellido</label>
        <input type="text" placeholder="Apellido" id="apellido-propietario" name="apellido" required>
    </div>
    <div class="form_input">
        <label for="email">Email</label>
        <input type="email" placeholder="ejemplo@gmail.com" id="email" name="email" required>
    </div>
    <div class="form_input">
        <label for="contraseña">Contraseña</label>
        <input type="password" placeholder="Contraseña" id="contraseña" name="contraseña" required>
    </div>
    <div class="form_input">
        <label for="empresa">Empresa</label>
        <input type="text" placeholder="Nombre Empresa" id="empresa" name="empresa" required>
    </div>
    <input type="hidden" name="rol" value="propietario">
    <div class="form_input" style="display: flex; justify-content: center;">
        <button type="submit" id="boton-formulario">Enviar</button>
    </div>
</form>
</div>
</body>
{% endblock %}
