{% extends 'base.html' %}

{% block main %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario con Fechas No Disponibles</title>
  
    <style>
        body {

            margin: 20px;
            text-align: center;
        }
        .calendar {

        }

            font-weight: bold;
        }
        .day {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .day.unavailable {
            background-color: #f44336;
            color: white;
            cursor: not-allowed;
        }
        .day.selected {
            background-color: green;
            color: white;
        }
        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {{rooms}}
    <h1>Calendario con Fechas No Disponibles</h1>

        <div class="day" data-date="2024-11-12">12</div>
        <div class="day" data-date="2024-11-13">13</div>

        <div class="day" data-date="2024-11-17">17</div>
        <div class="day" data-date="2024-11-18">18</div>

    <div class="button-container">
        <button id="submit">Enviar Fechas Seleccionadas</button>
    </div>

    <script>
        fetch('http://127.0.0.1:5003/hospedaje')
        .then(response => {
            if (!response.ok) {
                throw new Error('Error en la consulta de hospedaje');
            }
            return response.json();
        })
        .then(data => {
            // Aquí puedes acceder a los datos de las fechas disponibles
            console.log(data); // Imprimir los datos de la API en la consola

            // Por ejemplo, mostrar las fechas disponibles en el HTML
            data.forEach(hospedaje => {
                const habitacion = hospedaje.habitacion;
                const hotel = hospedaje.hotel;
                const fecha_inicial = hospedaje.fecha_inicial;
                const fecha_final = hospedaje.fecha_final;
                const usuario = hospedaje.usuario;

                const listItem = document.createElement('li');
                listItem.textContent = `Habitación: ${habitacion}, Hotel: ${hotel}, Desde: ${fecha_inicial} hasta: ${fecha_final}, Usuario: ${usuario}`;
                document.getElementById('hospedaje-list').appendChild(listItem);
                console.log(listItem)
            });
        })
        .catch(error => {
            console.error('Error al obtener los datos de hospedaje:', error);
        });
        console.log(rooms)
        const no_disponible = [
            {
                fecha_inicial: 'Sun, 24 Nov 2024 00:00:00 GMT',
                fecha_final: 'Thu, 28 Nov 2024 00:00:00 GMT',
                habitacion: 2,
                hotel: 'HOLA',
                usuario: 42777799
            },            {
                fecha_inicial: 'Sun, 1 Nov 2024 00:00:00 GMT',
                fecha_final: 'Thu, 2 Nov 2024 00:00:00 GMT',
                habitacion: 2,
                hotel: 'HOLA',
                usuario: 42777799
            }
        ];

        const days = document.querySelectorAll('.day');
        const selectedDates = [];

        no_disponible.forEach(rango => {
            const startDate = new Date(rango.fecha_inicial);
            const endDate = new Date(rango.fecha_final);

            days.forEach(day => {
                const dayDate = new Date(day.dataset.date);

                if (dayDate >= startDate && dayDate <= endDate) {
                    day.classList.add('unavailable');
                }
            });
        });

        days.forEach(day => {
            if (!day.classList.contains('unavailable')) {
                day.addEventListener('click', () => {
                    day.classList.toggle('selected');
                    const date = day.dataset.date;
                    const index = selectedDates.indexOf(date);

                    if (index === -1) {
                        selectedDates.push(date);
                    } else {
                        selectedDates.splice(index, 1);
                    }
                });
            }
        });

        document.getElementById('submit').addEventListener('click', () => {
    if (selectedDates.length > 0) {
        const fecha_inicial = selectedDates[0];  // La primera fecha seleccionada
        const fecha_final = selectedDates.length === 1 ? selectedDates[0] : selectedDates[selectedDates.length - 1];  // Si solo hay una fecha, la inicial y final son la misma

        fetch('http://127.0.0.1:5003/hospedaje', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                habitacion: 2,  
                hotel: 'HOLA', 
                fecha_inicial: fecha_inicial,
                fecha_final: fecha_final,
                usuario: 42777799 
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Respuesta del servidor:', data);
            alert('Fechas enviadas correctamente');
        })
        .catch(error => {
            console.error('Error al enviar las fechas:', error);
            alert('Error al enviar las fechas');
        });
    } else {
        alert('No se han seleccionado fechas');
    }
});

    </script>
</body>
</html>
