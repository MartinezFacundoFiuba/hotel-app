{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="title">Detalles de la habitación</h1>

    <!-- RoomDetails -->
    <div id="RoomDetails" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% for image in room.images %}
            <div class="item {% if loop.first %}active{% endif %}">
                <img src="{{ url_for('static', filename='images/photos/' ~ image) }}" class="img-responsive" alt="slide">
            </div>
            {% endfor %}
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#RoomDetails" role="button" data-slide="prev">
            <i class="fa fa-angle-left"></i>
        </a>
        <a class="right carousel-control" href="#RoomDetails" role="button" data-slide="next">
            <i class="fa fa-angle-right"></i>
        </a>
    </div>
    <!-- RoomCarousel -->

    <div class="room-features spacer">
        <div class="row">
            <div class="col-sm-12 col-md-5"> 
                <p>Piso: {{ room.piso }}</p>
                <p>Número de habitación: {{ room.habitacion }}</p>
                <p>Precio: {{ room.precio }}</p>
            </div>
            <a href="{{ url_for('reservar', room_id=room.id, hotel_id=room.hotel_id) }}" class="btn btn-default">Reservar</a>
        </div>
    </div>
</div>
{% endblock %}
